<div id="content">
    <form action="/candidate/" enctype="multipart/form-data" method="POST">

    {{ form }}
       
        <tr>
        <td>

        </td>
        </tr>     

    </table>
    <br>
     {% if messages %}
        <ul style="list-style-type:none;">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;font-weight:bold;">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
